<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Matheus Schran" />
  <title>Calculadora de Idade</title>
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <main class="container">

    <form id="age-form" novalidate>
      <section class="inputs">

        <div class="input-group">
          <label for="day">DIA</label>
          <input type="number" id="day" placeholder="DD" min="1" max="31" required />
          <small class="error-message"></small>
        </div>

        <div class="input-group">
          <label for="month">MÃŠS</label>
          <input type="number" id="month" placeholder="MM" min="1" max="12" required />
          <small class="error-message"></small>
        </div>

        <div class="input-group">
          <label for="year">ANO</label>
          <input type="number" id="year" placeholder="YYYY" min="1" max="2025" required />
          <small class="error-message"></small>
        </div>
      </section>

      <div class="divider-container">
        <div class="divider"></div>
        <button type="submit" class="calculate-btn" aria-label="Calcular idade"><img
            src="./images/icon-arrow.svg"></button>
      </div>
      
    </form>

    <section class="results" id="results" aria-live="polite">
      <span>--</span> Anos<br />
      <span>--</span> Meses<br />
      <span>--</span> Dias
    </section>
  </main>

  <script src="script/script.js"></script>
</body>

</html>
